- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stdin: true

- link:
    ~/.startup: conf/dots/.startup
    ~/.aliases: conf/dots/.aliases
    ~/.gitconfig: conf/dots/.gitconfig
    ~/.gitignore_global: conf/dots/.gitignore_global
    ~/.zshrc: conf/dots/.zshrc
    ~/.zfunc: conf/dots/.zfunc
    ~/.config/nvim/init.vim: conf/dots/.vimrc
    ~/Library/Application Support/Code/User/settings.json: 'conf/dots/vscode/settings.json'
    ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: 'conf/dots/sublime/Preferences.sublime-settings'
    ~/Library/Application Support/Sublime Text 3/Installed Packages/Package Control.sublime-package: 'conf/dots/sublime/Package Control.sublime-package'
    ~/Library/Application Support/Sublime Text 3/Installed Packages/Package Control.sublime-settings: 'conf/dots/sublime/Package Control.sublime-settings'
    ~/Library/Application Support/Spectacle/Shortcuts.json: conf/dots/spectacle/shortcuts.json

- shell:
  - [sh scripts/osx]
  - [sh scripts/brew]
  - [sh scripts/startup]
  - [sh scripts/customizations]